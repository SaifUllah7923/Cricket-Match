<body>

            <th>Squad B</th>
        </thead>
        <tbody>
            <tr>
                <td onclick="getNameA('Noor')">Noor</td>
                <td onclick="getNameB('Wahab')">Wahab</td>
            </tr>
            <tr>
                <td onclick="getNameA('Tehseen')">Tehseen</td>
                <td onclick="getNameB('Amir')">Amir</td>
            </tr>
            <tr>
                <td onclick="getNameA('Asif')">Asif</td>
                <td onclick="getNameB('Mashood')">Mashood</td>
            </tr>
            <tr>
                <td onclick="getNameA('Huzaifa')">Huzaifa</td>
                <td onclick="getNameB('Fakhar')">Fakhar</td>
            </tr>
            <tr>
                <td onclick="getNameA('Imran')">Imran</td>
                <td onclick="getNameB('Shahid')">Shahid</td>
            </tr>
            <tr>
                <td onclick="getNameA('Ahsan')">Ahsan</td>
                <td onclick="getNameB('Asad')">Asad</td>
            </tr>
            <tr>
                <td onclick="getNameA('Babar')">Babar</td>
                <td onclick="getNameB('Talha')">Talha</td>
            </tr>
            <tr>
                <td onclick="getNameA('Maaz')">Maaz</td>
                <td onclick="getNameB('Anus')">Anus</td>
            </tr>
            <tr>
                <td onclick="getNameA('Umar')">Umar</td>
                <td onclick="getNameB('Hamza')">Hamza</td>
            </tr>

    </table>

    <br>
    <br>
   <h3>Team A</h3>
       <ul id="teamA"></ul>

   <h3>Team B</h3>
     <ul id="teamB"></ul>
     
     <div class="btn">
         <button id="toss" onclick="toss()">TOSS</button>
     </div>
     <br>
     <br>
     <br>
     <div class="button">
        <button id="ball" onclick="result()">Ball</button>
       </div>
     <div id="bat-first">
            <h3 id="wicket">"WICKET"</h3>
            <h3 id="wide">"WIDE"</h3>
            <h3 id="noball">"NO BALL"</h3>
     </div>

</html>
